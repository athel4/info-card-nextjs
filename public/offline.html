
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Spark Connect</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 2rem 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .feature-icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>Spark Connect needs an internet connection to process business cards and sync your data.</p>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">ðŸ’¾</span>
                Your data is safely stored
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ”„</span>
                Changes will sync when online
            </div>
            <div class="feature">
                <span class="feature-icon">âš¡</span>
                Some features work offline
            </div>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Check for connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 3000);
    </script>
</body>
</html>
